<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
  <head>
    <title>Divine Invasion</title>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto|IBM+Plex+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
  </head>
  <body>
    <div id="three_div">
      <div id="overlay_div"></div>
    </div>
    <div id="html_div">
      <div id="battle_div" style="visibility: hidden">
        <table>
          <thead><th>YOU</th><th>HP</th><th>MP</th><th>VS.</th><th>ENEMY</th><th>HP</th><th>MP</th></thead>
          <tbody id="battle_tbody"></tbody>
        </table>
      </div>
      <div id="dialogue_div">
        <div id="dialogue_speaker"></div>
        <div id="dialogue_speech"></div>
        <div id="dialogue_info"></div>
      </div>
      <table id="data_table">
        <tr>
          <td class="half">
            <div id="menu_div"></div>
          </td><td class="half">
            <div id="log_div"></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="bundle.js"></script>
	</body>
</html>
